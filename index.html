<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver GPS Broadcaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-gray-900 rounded-2xl shadow-xl p-8 text-center">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2">Driver's App</h1>
        <p class="text-gray-400 mb-6">Bus ID: BUS-42</p>
        
        <div class="bg-gray-700 rounded-lg p-4 mb-6">
            <p class="text-sm font-semibold text-gray-300">STATUS</p>
            <p id="status-text" class="text-xl font-bold">Initializing...</p>
        </div>

        <div class="space-y-4">
            <button id="start-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed">
                Start Broadcasting
            </button>
            <button id="end-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                End Trip
            </button>
        </div>
        <p id="user-id" class="text-xs text-gray-500 mt-6"></p>
    </div>

    <script type="module">
        // Import necessary functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- STEP 1: PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            // PASTE YOUR COPIED CONFIG OBJECT HERE
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // --- UI ELEMENTS ---
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const userIdText = document.getElementById('user-id');
        
        // --- APP LOGIC ---
        let db, auth;
        let watchId = null;
        const busId = "BUS-42"; // The ID for this specific bus

        // --- STEP 2: INITIALIZE FIREBASE & AUTHENTICATE ---
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in anonymously.
                    console.log("Authenticated anonymously. User ID:", user.uid);
                    userIdText.textContent = `UID: ${user.uid}`;
                    updateStatus('Ready to Start', 'text-white');
                    startBtn.disabled = false;
                } else {
                    // User is signed out.
                    console.log("User is not authenticated. Signing in...");
                    updateStatus('Authenticating...', 'text-yellow-400');
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        updateStatus('Authentication Failed', 'text-red-500');
                    });
                }
            });

        } catch (e) {
            console.error("Firebase initialization failed:", e);
            updateStatus('Firebase Init Failed', 'text-red-500');
        }

        // --- STEP 3: HANDLE LOCATION & FIRESTORE ---
        async function updateLocationInFirestore(position) {
            const { latitude, longitude } = position.coords;
            console.log(`Location update: ${latitude}, ${longitude}`);
            updateStatus('Broadcasting...', 'text-green-400');
            
            try {
                const busRef = doc(db, "buses", busId);
                await setDoc(busRef, {
                    lat: latitude,
                    lng: longitude,
                    status: 'en-route',
                    lastUpdate: serverTimestamp()
                });
                console.log("Firestore update successful.");
            } catch (error) {
                console.error("!!! Firestore Write Error: ", error);
                updateStatus('Firestore Update Failed', 'text-red-500');
                stopTracking(); // Stop if we can't write to DB
            }
        }
        
        function handleLocationError(error) {
            console.error("Geolocation Error:", error.message);
            updateStatus(`Location Error`, 'text-red-500');
            stopTracking();
        }
        
        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            startBtn.disabled = false;
            endBtn.disabled = true;
            console.log("Location tracking stopped.");
        }

        startBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                updateStatus('Geolocation not supported', 'text-red-500');
                return;
            }
            const geoOptions = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            watchId = navigator.geolocation.watchPosition(updateLocationInFirestore, handleLocationError, geoOptions);
            updateStatus('Acquiring Location...', 'text-yellow-400');
            startBtn.disabled = true;
            endBtn.disabled = false;
        });

        endBtn.addEventListener('click', async () => {
            stopTracking();
            updateStatus('Trip Ended', 'text-white');
            try {
                const busRef = doc(db, "buses", busId);
                await setDoc(busRef, { status: 'offline', lastUpdate: serverTimestamp() }, { merge: true });
            } catch (error) {
                console.error("Error setting status to offline: ", error);
            }
        });

        function updateStatus(message, colorClass) {
            statusText.textContent = message;
            statusText.className = `text-xl font-bold ${colorClass}`;
        }
    </script>
</body>
</html>
