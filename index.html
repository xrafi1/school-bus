<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - Bus GPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple animation for status text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8 text-center">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-yellow-400">Driver's GPS</h1>
            <p class="text-gray-400 mt-2">Bus ID: SKL-07J</p>
        </div>

        <!-- Status Display -->
        <div class="mb-8 p-4 bg-gray-700 rounded-lg">
            <p class="text-sm font-semibold text-gray-300 mb-1">STATUS</p>
            <p id="status-text" class="text-xl font-bold text-white fade-in">Connecting to Firebase...</p>
        </div>
        
        <!-- Coordinates Display for Debugging -->
        <div id="coords-display" class="mb-8 p-3 bg-gray-900 rounded-lg text-sm text-gray-400 hidden">
            Lat: <span id="lat-val">--</span> | Lng: <span id="lng-val">--</span>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 gap-4">
            <button id="start-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed">
                Start Trip
            </button>
            <button id="end-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                End Trip
            </button>
        </div>
    </div>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT: PASTE YOUR FIREBASE CONFIG HERE ---
        // You can get this from your Firebase project settings.
        const firebaseConfig = {
            apiKey: "AIzaSyCWQ0Wjwtf7id-Rj8RLncuT6I4NfH-bv7o",
            authDomain: "school-bus-44c3e.firebaseapp.com",
            projectId: "school-bus-44c3e",
            storageBucket: "school-bus-44c3e.appspot.com",
            messagingSenderId: "594167072045",
            appId: "1:594167072045:web:4ffaab016592e6c05a3fa4",
            measurementId: "G-47YCVG2XPV"
        };
        
        // --- UI ELEMENT REFERENCES ---
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const coordsDisplay = document.getElementById('coords-display');
        const latVal = document.getElementById('lat-val');
        const lngVal = document.getElementById('lng-val');

        // --- APP STATE ---
        let db;
        let watchId = null;
        const busId = "SKL-07J"; // Hardcoded bus ID for this demo

        // --- FIREBASE INITIALIZATION ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            updateStatus('Ready to Start', 'text-white');
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            updateStatus('Firebase Connection Failed', 'text-red-500');
            alert("Could not connect to Firebase. Please check your configuration and console for errors.");
            startBtn.disabled = true;
        }

        // --- CORE FUNCTIONS ---
        function updateStatus(message, colorClass) {
            statusText.textContent = message;
            statusText.className = `text-xl font-bold ${colorClass} fade-in`;
        }

        // Function to write location to Firestore
        async function updateLocationInFirestore(position) {
            const { latitude, longitude } = position.coords;
            
            // Update UI for driver
            latVal.textContent = latitude.toFixed(5);
            lngVal.textContent = longitude.toFixed(5);
            
            try {
                const busRef = doc(db, "buses", busId);
                await setDoc(busRef, {
                    lat: latitude,
                    lng: longitude,
                    status: 'en-route',
                    lastUpdate: serverTimestamp()
                });
                console.log("Location updated:", latitude, longitude);
            } catch (error) {
                console.error("Error writing to Firestore: ", error);
                updateStatus('Firestore Update Failed', 'text-red-500');
            }
        }
        
        // Function to handle geolocation errors
        function handleLocationError(error) {
            console.error("Geolocation Error:", error);
            updateStatus(`Location Error: ${error.message}`, 'text-red-500');
            stopTracking(); // Stop tracking if there's an error
        }
        
        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            startBtn.disabled = false;
            endBtn.disabled = true;
            coordsDisplay.classList.add('hidden');
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                updateStatus('Geolocation is not supported by your browser', 'text-red-500');
                return;
            }

            // Options for high accuracy
            const geoOptions = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            watchId = navigator.geolocation.watchPosition(updateLocationInFirestore, handleLocationError, geoOptions);
            
            updateStatus('Tracking Active...', 'text-green-400');
            startBtn.disabled = true;
            endBtn.disabled = false;
            coordsDisplay.classList.remove('hidden');
        });

        endBtn.addEventListener('click', async () => {
            stopTracking();
            
            try {
                // Set status to offline in Firestore
                const busRef = doc(db, "buses", busId);
                await setDoc(busRef, { status: 'offline', lastUpdate: serverTimestamp() }, { merge: true });
                updateStatus('Trip Ended', 'text-yellow-400');
            } catch (error) {
                console.error("Error setting status to offline: ", error);
                updateStatus('Error Ending Trip', 'text-red-500');
            }
        });
    </script>
</body>
</html>
