<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver GPS Broadcaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-gray-900 rounded-2xl shadow-xl p-8 text-center">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2">Driver's App</h1>
        <p class="text-gray-400 mb-6">Bus ID: BUS-42</p>
        
        <div class="bg-gray-700 rounded-lg p-4 mb-6">
            <p class="text-sm font-semibold text-gray-300">STATUS</p>
            <p id="status-text" class="text-xl font-bold">Initializing...</p>
        </div>

        <div class="space-y-4">
            <button id="start-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition disabled:bg-gray-500 disabled:cursor-not-allowed">
                Start Broadcasting
            </button>
            <button id="end-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                End Trip
            </button>
        </div>
        <div class="mt-6 text-xs text-gray-500">
            <p>Auth Status: <span id="auth-status" class="font-mono">Pending...</span></p>
            <p>UID: <span id="user-id" class="font-mono">N/A</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration for your project
        const firebaseConfig = {
            apiKey: "AIzaSyAySXFbhyajAE7qcSyjGRcbF8jejG2GAFw",
            authDomain: "appify-3b358.firebaseapp.com",
            projectId: "appify-3b358",
            storageBucket: "appify-3b358.appspot.com",
            messagingSenderId: "1040554600495",
            appId: "1:1040554600495:web:71afd390d47d562a333eda",
            measurementId: "G-4WH3BW00XN"
        };

        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const authStatusText = document.getElementById('auth-status');
        const userIdText = document.getElementById('user-id');
        
        let db, auth;
        let watchId = null;
        const busId = "BUS-42"; // This ID must match in the tracker app

        function updateStatus(message, colorClass) {
            statusText.textContent = message;
            statusText.className = `text-xl font-bold ${colorClass}`;
        }
        
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            updateStatus('Authenticating...', 'text-yellow-400');
            authStatusText.textContent = "Connecting...";

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    authStatusText.textContent = "Success";
                    userIdText.textContent = user.uid;
                    updateStatus('Ready to Start', 'text-white');
                    startBtn.disabled = false;
                } else {
                    authStatusText.textContent = "Signing In...";
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed!", error);
                        authStatusText.textContent = "Failed!";
                        updateStatus('Authentication Failed', 'text-red-500');
                    });
                }
            });

        } catch (e) {
            console.error("Firebase initialization failed!", e);
            updateStatus('Firebase Init Failed', 'text-red-500');
        }

        async function updateLocationInFirestore(position) {
            const { latitude, longitude } = position.coords;
            updateStatus('Broadcasting...', 'text-green-400');
            
            try {
                const busRef = doc(db, "buses", busId);
                await setDoc(busRef, {
                    lat: latitude,
                    lng: longitude,
                    status: 'en-route',
                    lastUpdate: serverTimestamp()
                });
            } catch (error) {
                console.error("Firestore Write Error!", error);
                updateStatus('Firestore Update Failed', 'text-red-500');
                stopTracking();
            }
        }
        
        function handleLocationError(error) {
            console.error("Geolocation Error!", error);
            updateStatus(`Location Error`, 'text-red-500');
            stopTracking();
        }
        
        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            startBtn.disabled = false;
            endBtn.disabled = true;
        }

        startBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                return updateStatus('Geolocation not supported', 'text-red-500');
            }
            // Request location permission and start watching
            const geoOptions = { enableHighAccuracy: true };
            watchId = navigator.geolocation.watchPosition(updateLocationInFirestore, handleLocationError, geoOptions);
            updateStatus('Acquiring Location...', 'text-yellow-400');
            startBtn.disabled = true;
            endBtn.disabled = false;
        });

        endBtn.addEventListener('click', async () => {
            stopTracking();
            updateStatus('Trip Ended', 'text-white');
            try {
                // Update the status to 'offline'
                await setDoc(doc(db, "buses", busId), { status: 'offline' }, { merge: true });
            } catch (error) {
                console.error("Error ending trip.", error);
            }
        });
    </script>
</body>
</html>
